name: CI

on:
  push:
    branches: [ main ]

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: JDK environment
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'temurin'

      - name: Build Artifact
        id: buildAllApks
        uses: gradle/gradle-build-action@v2.1.0
        with:
          gradle-version: current
          arguments: assembleRelease
          build-root-directory: ./frontend

      - name: Sign App
        id: signApp
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/ourbuildtype/release
          alias: ${{ secrets.KEYALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload App
        uses: actions/upload-artifact@v2
        with:
          name: Release artifact
          path: app/build/outputs/apk/ourbuildtype/release/app-artifact-*.apk